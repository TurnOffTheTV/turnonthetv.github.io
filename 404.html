<script>
function getCookie(cname) {
	var name = cname + "=";
	var decodedCookie = decodeURIComponent(document.cookie);
	var ca = decodedCookie.split(';');
	for(var i = 0; i < ca.length; i++) {
		var c = ca[i];
		while (c.charAt(0) == ' ') {
			c = c.substring(1);
		}
		if (c.indexOf(name) == 0) {
			return c.substring(name.length, c.length);
		}
	}
	return "";
	}
	var cursor = document.getElementById("cursor");
	var page = document.getElementById("page");
	var on = true;

	//if(getCookie("useCookies")==="true"){page.innerText=getCookie("lastPage");}
	page.innerText=window.location.pathname;
	setInterval(function(){
		if(on){
			cursor.innerText="_";
			on=false;
		}else{
			cursor.innerText=" ";
			on=true;
		}
	},500);
</script>
